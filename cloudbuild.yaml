options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/valid-api:$COMMIT_SHA", "."]

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/valid-api:$COMMIT_SHA"]

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "valid-api"
      - "--image"
      - "gcr.io/$PROJECT_ID/valid-api:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--set-secrets=VALID_SECRETS=$VALID_SECRETS" # Use --set-secrets instead of --update-secrets
    secretEnv: ["VALID_SECRETS"]

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/valid-secrets/versions/latest
      env: "VALID_SECRETS"

